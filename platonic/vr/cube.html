<html>
  <head>
	<title>Platonic polyhedra</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="../../scripts/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
</head>  
<body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #87CEFA; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #b3b3b3; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.1; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="width: 5; color: #556B2F; align:center;" rotation="-45 0 0"></a-mixin>
			<a-mixin id="s4_1" position="0 0 1.5"></a-mixin> <!--apotema do quadrado-->
			<a-mixin id="s4_2" position="0 -1.5 1.5"></a-mixin> <!--apotema do quadrado + metade da aresta -->
			<a-mixin id="s4_3" position="0 1.5 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="esfera" geometry="radius: 0.12;" material="metalness:0.4; roughness:0.5;"></a-mixin> <!--vertices-->
			<a-mixin id="arestas" geometry="radius: 0.05; height:3"material="metalness:0.4; roughness:0.5;"></a-mixin> <!--arestas-->
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
		</a-assets>

		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 150 150 700"; maxDistance: 1500;></a-entity>
		
		<!--<a-entity scale="2 2 2" position="0 0 0">
			<a-plane mixin="mtl0p" material="color: #b3b3b3" width="5" position="0 -1 2.5" rotation="-45 0 0"</a-plane> 
			<a-text mixin="texto" position="0 -1 2.5" value="value:CUBE  |  Faces: 6 squares  |  Edges: 12  |  Vertices: 8  |  Sphericity: 0.806  |  Diedral angle: 90 degrees;"></a-text>
		</a-entity>-->
		<a-entity scale="1.7 1.7 1.7" position="0 0 0">
	  		<!--<a-gltf-model src="plato/cube.glb"></a-gltf-model>-->
			<a-obj-model id="fc" scale="3 3 3" rotation="0 0 0" src="outros/Cube.obj" mtl="#material"></a-obj-model>
			<a-entity position="0 -1.5 0"> <!--apotema-->
			<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s4_1" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 90 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 180 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 270 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
					</a-entity>
					<a-entity mixin="s4_3"> <!--joga para o centro do dodecaedro-->
					<a-entity rotation="90 0 0"> <!--angulo entre as faces-->
						<a-entity mixin="s4_3"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 90 0"> <!--angulo entre as faces + lateral -->
						<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 180 0">
							<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 270 0">
							<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				
			</a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>
	<div class="box">
		<span class="titulo">Cube</span>
		<br><span class="titulo">Cubo</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="ar" checked onclick="marestas()">edges 
	</div>
</body>
</html>
