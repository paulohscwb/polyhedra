<html>
  <head>
	<title>Platonic polyhedra</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="nomes.css">
</head>  
<body>
	<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" geometry="radius:0.06; height:3.2" material="color: #78ebab;"></a-mixin>
			<a-mixin id="mtl2" material="color: #abeb78;">
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
			<a-asset-item id="material1" src="outros/dna.mtl"></a-asset-item>
			
			<a-mixin id="anima" animation='property: rotation; dur: 45000; from: 0 0 0; to: 0 360 0; easing: linear; delay: 6000; loop: 2; dir: alternate;'></a-mixin>
			<a-mixin id="anima1" animation__1='property: visible; from: false; to: true; dur: 1; delay: 4000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: visible; from: false; to: true; dur: 1; delay: 16000'></a-mixin>
			<a-mixin id="anima3" animation__3='property: visible; from: false; to: true; dur: 1; delay: 28000'></a-mixin>
		</a-assets>

		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; minDistance: 0.5; initialPosition: 0 0 700; maxDistance: 1500;"></a-entity>

		<a-light type="point" color="yellow" intensity="0.75" position="0 0 0"></a-light>
		
		<a-entity scale="1.5 1.5 1.5" rotation="0 0 0" mixin="anima">
		
			<a-entity scale="0.75 0.75 0.75" position="2.8 0 0" rotation="0 0 -30" visible="false" mixin="anima1">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/Dodecahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/DodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.2 1.2 1.2" position="-3 0 0" rotation="0 0 -30" visible="false" mixin="anima1">
				<a-obj-model src="outros/Icosahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/IcosahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.6 1.6 1.6" position="2.12 2 -2.12" rotation="30 45 0" visible="false" mixin="anima2">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/Octahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/OctahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.5 1.5 1.5" position="-1.9 2 1.9" rotation="30 45 0" visible="false" mixin="anima2">
				<a-obj-model src="outros/Cube.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/CubeL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2.2 2.2 2.2" rotation="0 169 -45" position="1.7 -2 1.7" visible="false" mixin="anima3">
				<a-obj-model src="outros/Tetrahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/TetrahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2.2 2.2 2.2" position="-1.7 -2 -1.7" rotation="0 -11 -45" visible="false" mixin="anima3">
				<a-obj-model src="outros/Tetrahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/TetrahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-cylinder position="0 0 0" rotation="90 0 90" visible="false" mixin="mtl1 anima1"></a-cylinder>
			<a-cylinder position="0 2 0" rotation="90 0 45" visible="false" mixin="mtl1 anima2"></a-cylinder>
			<a-cylinder position="0 -2 0" rotation="90 0 -45" visible="false" mixin="mtl1 anima3"></a-cylinder>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>
	<div class="box">
		<span class="titulo">Platonic polyhedra: duality</span>
		<br><span class="titulo">Poliedros de Plat√£o: dualidade</span>
		<hr><input type="checkbox" id="facesA" checked onclick="mfacesDNA()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="ar" checked onclick="marestasDNA()">edges 
	</div>
</body>
</html>
