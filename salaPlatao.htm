<!DOCTYPE html>
<html>
  <head>
    <title>Poliedros de Plat√£o</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-physics-system/v4.0.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script> AFRAME.registerComponent('phase-shift', {
      init: function () {
        var el = this.el
        el.addEventListener('gripdown', function () {
           el.setAttribute('collision-filter', {collisionForces: true})
        })
        el.addEventListener('gripup', function () {
           el.setAttribute('collision-filter', {collisionForces: false})
        })
      }
    });
    </script>
  </head>
  <body>
    <a-scene physics="gravity:-1; iterations:100;" shadow="type: pcfsoft" renderer="colorManagement: true;"> <!--logarithmicDepthBuffer: true-->
        <a-assets>
           <a-mixin id="poli" shadow 
             hoverable grabbable stretchable draggable droppable event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true" event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false" dynamic-body="linearDamping:0.05; angularDamping:0.05; mass:2;"></a-mixin>
           <a-mixin id="piso" geometry="width: 10; height: 0.1; depth: 10;" material="opacity:0.01; color: rgb(100,100,100)" static-body shadow></a-mixin>
			<a-mixin id="mfisicas" physics-collider phase-shift collision-filter="collisionForces: false" static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderEndEvent: collisions; colliderEndEventProperty: clearedEls;"></a-mixin>
			 <a-mixin id="pointer" phase-shift raycaster="showLine: true; objects: .cubo, a-box" collision-filter="collisionForces: false" static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-mixin>
			<a-mixin id="controle" mixin="pointer" hand-controls="hand: right"></a-mixin>
			<a-asset-item id="material" src="vr/outros/solidos.mtl"></a-asset-item>
        </a-assets>
        <a-entity id="cameraRig">
           <a-camera id="head" look-controls wasd-controls-enabled="false" position="0 1.7 0.6" 
             cursor="rayOrigin:mouse" static-body="shape: sphere; sphereRadius: 0.001" 
             super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-camera>
           <a-entity id="lhand" mixin="mfisicas" hand-controls="hand: left"></a-entity>
		   <a-entity id="rhand" mixin="controle" hand-controls="hand: right"></a-entity>
        </a-entity>
        <a-box mixin="piso" class="piso" visible="false" position="0 -0.05 0"></a-box>
        <a-gltf-model static-body src="vr/salas/mesa_Platao.glb" position="0 0 0" shadow></a-gltf-model>
        <a-gltf-model class="poli" src="vr/salas/cube.glb" mixin="poli" position="0 1 -0.75" scale="0.05 0.05 0.05" shadow></a-gltf-model>
		<a-gltf-model class="poli" mixin="poli" src="vr/salas/dodecahedron.glb" position="-0.75 0.98 -0.2" scale="0.05 0.05 0.05" shadow></a-gltf-model>
        <a-gltf-model class="poli" src="vr/salas/icosahedron.glb" mixin="poli" position="-0.75 0.98 -0.7" scale="0.05 0.05 0.05" shadow></a-gltf-model>
        <a-gltf-model class="poli" src="vr/salas/octahedron.glb" mixin="poli" position="0 0.98 -0.25" scale="0.05 0.05 0.05" shadow></a-gltf-model>
        <a-gltf-model class="poli" src="vr/salas/tetrahedron.glb" mixin="poli" position="0.75 0.98 -0.25" scale="0.05 0.05 0.05" shadow></a-gltf-model>
		<a-video src="vr/salas/videos/icosahedron_dual_x264_x264.mp4" position="2.055 1 1.16" rotation="0 270 0" depth="0.01" height="1.5" width="2.5"></a-video>
		<a-box position="2.08 1 1.16" rotation="0 270 0" depth="0.03" height="1.8" width="2.9" color="#89CFF0" static-body></a-box>
		<a-gltf-model src="vr/salas/platonic.glb" position="0.35 0.765 0"></a-gltf-model>
		<!--<a-entity link="href: vr/cube.html; title: Poliedros de Arquimedes; visualAspectEnabled: true;" position="2.06 1 -0.7" rotation="0 270 0" scale="0.3 0.3 0.3"></a-entity>-->
		<a-link href="vr/cube.html" title="Poliedros de Arquimedes" link="visualAspectEnabled:true; highlighted:true; backgroundColor:LightGray" position="2.06 1 -0.7" rotation="0 270 0" scale="0.3 0.3 0.3"></a-link>
		<a-text value="Youtube: @paulohscwb" position="2.06 0.18 1.5" width="2" rotation="0 270 0"></a-text>

        <a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" light="castShadow:true;" intensity="0.9" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" light="castShadow:true;" intensity="0.9" position="3 -2 1"></a-light>
		<a-sky src="vr/salas/imagens/toyA.jpg"></a-sky>
    </a-scene>
  </body>
</html>
