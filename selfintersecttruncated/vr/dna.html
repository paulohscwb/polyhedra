<html>
  <head>
	<title>Self-intersecting truncated polyhedra</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
</head>  
<body>
	<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" geometry="radius:0.06; height:3.2" material="color: #abeb78;"></a-mixin>
			<a-mixin id="mtl2" material="color: #abeb78;">
			<a-asset-item id="material" src="outros/dna1.mtl"></a-asset-item>
			<a-asset-item id="material1" src="outros/dna.mtl"></a-asset-item>
			
			<a-mixin id="anima" animation='property: rotation; dur: 60000; from: 0 0 90; to: 360 0 90; easing: linear; delay: 6000; loop: 4; dir: alternate;'></a-mixin>
		</a-assets>

		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; minDistance: 0.5; initialPosition: 0 150 700; maxDistance: 1500;"></a-entity>

		<a-light type="point" color="yellow" intensity="0.4" position="-6 0 0"></a-light>
		<a-light type="point" color="yellow" intensity="0.4" position="6 0 0"></a-light>
		<a-light type="point" color="yellow" intensity="0.4" position="0 0 0"></a-light>
		
		<a-entity scale="1 1 1" position="0.7 0 0" rotation="0 0 90" mixin="anima">
		
			<a-entity scale="2.8 2.8 2.8" position="3 0 0">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/StellatedTruncatedHexahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/StellatedTruncatedHexahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.1 1.1 1.1" position="-3 0 0">
				<a-obj-model src="outros/GreatTriakisOctahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatTriakisOctahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.7 0.7 0.7" rotation="0 -14 0" position="2.12 2 -2.12">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/TruncatedGreatDodecahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/TruncatedGreatDodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.4 0.4 0.4" rotation="0 -14 0" position="-2.12 2 2.12">
				<a-obj-model src="outros/SmallStellapentakisDodecahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallStellapentakisDodecahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.65 1.65 1.65" rotation="0 13.25 0" position="2.12 -2 2.12">
				<a-obj-model src="outros/SmallStellatedTruncatedDodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallStellatedTruncatedDodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.18 0.18 0.18" rotation="0 13.25 0" position="-2.12 -2 -2.12">
				<a-obj-model src="outros/GreatPentakisDodecahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatPentakisDodecahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.95 1.95 1.95" rotation="0 32 0" position="0 4 -3">
				<a-obj-model src="outros/GreatStellatedTruncatedDodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatStellatedTruncatedDodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.66 1.66 1.66" rotation="0 32 0" position="0 4 3">
				<a-obj-model src="outros/GreatTriakisIcosahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatTriakisIcosahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.4 1.4 1.4" rotation="0 32 0" position="0 -4 3">
				<a-obj-model src="outros/TruncatedGreatIcosahedron.obj" mtl="#material"class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/TruncatedGreatIcosahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.55 0.55 0.55" rotation="0 32 0" position="0 -4 -3">
				<a-obj-model src="outros/GreatStellapentakisDodecahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatStellapentakisDodecahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1 1 1" rotation="0 45 0" position="-2.12 6 -2.12">
				<a-obj-model src="outros/CubitruncatedCuboctahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/CubitruncatedCuboctahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.195 0.195 0.195" rotation="0 45 0" position="2.17 6 2.17">
				<a-obj-model src="outros/TetradyakisHexahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/TetradyakisHexahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.32 1.32 1.32" rotation="0 45 0" position="-2.12 -6 2.12">
				<a-obj-model src="outros/GreatTruncatedCuboctahedron.obj" class="faces" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatTruncatedCuboctahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.76 0.76 0.76" rotation="0 45 0" position="2.12 -6 -2.12">
				<a-obj-model src="outros/GreatDisdyakisDodecahedron.obj" mtl="#material1"class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatDisdyakisDodecahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.68 0.68 0.68" rotation="0 0 -32" position="-3 8 0">
				<a-obj-model src="outros/IcositruncatedDodecadodecahedron.obj" class="faces" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/IcositruncatedDodecadodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.42 0.42 0.42" rotation="0 0 -32" position="3 8 0">
				<a-obj-model src="outros/TridyakisIcosahedron.obj" mtl="#material1" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/TridyakisIcosahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.82 0.82 0.82" rotation="0 0 32" position="-3 -8 0">
				<a-obj-model src="outros/TruncatedDodecadodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/TruncatedDodecadodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.2 0.2 0.2" rotation="0 0 32" position="3 -8 0">
				<a-obj-model src="outros/MedialDisdyakisTriacontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/MedialDisdyakisTriacontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.43 1.43 1.43" rotation="0 -14 0" position="-2.12 10 2.12">
				<a-obj-model src="outros/GreatTruncatedIcosidodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatTruncatedIcosidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.37 0.37 0.37" rotation="0 -14 0" position="2.12 10 -2.12">
				<a-obj-model src="outros/GreatDisdyakisTriacontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatDisdyakisTriacontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-cylinder position="0 0 0" rotation="90 0 90" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 2 0" rotation="90 0 45" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 -2 0" rotation="90 0 -45" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 4 0" rotation="90 0 0" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 -4 0" rotation="90 0 0" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 6 0" rotation="90 0 -45" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 -6 0" rotation="90 0 45" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 8 0" rotation="90 0 90" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 -8 0" rotation="90 0 90" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 10 0" rotation="90 0 45" mixin="mtl1"></a-cylinder>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>
	<div class="box">
		<span class="titulo">Self-intersecting truncated polyhedra: duality</span>
		<br><span class="titulo">Poliedros de auto-interseção truncados: dualidade</span>
		<hr><input type="checkbox" id="facesA" checked onclick="mfacesDNA()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="ar" checked onclick="marestasDNA()">edges 
	</div>
</body>
</html>
