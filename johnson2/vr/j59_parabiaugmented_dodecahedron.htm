<html>
  <head>
    <title>Johnson solids 2: J33 - J62</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.032;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
			<a-mixin id="anima0" animation__4='property: visible; from: false; to: true; dur: 1; delay: 2500'></a-mixin>
			<a-mixin id="anima1" animation='property: rotation; dur: 13000; from: -29.44 -5 80.34; to: -29.44 355 80.34; easing: linear; delay: 3000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 13000; from: -29.44 -5 80.34; to: 150 -5 80.34; dir: alternate; easing: linear; delay: 17000; loop: 1'></a-mixin>
			<a-mixin id="anima3" animation__3='property: rotation; dur: 13000; from: -29.44 -5 80.34; to: 240 -5 350; dir: alternate; easing: linear; delay: 44000; loop: 1'></a-mixin>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="-29.44 -5 80.34" scale="4.3 4.3 4.3" mixin="anima1 anima2 anima3">
			<a-obj-model src="johnson/j59_parabiaugmented_dodecahedron.obj" mtl="#material" scale="0.998 0.998 0.998" visible="false" mixin="anima0"></a-obj-model>
			<a-obj-model src="johnson/j59_parabiaugmented_dodecahedronL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.950092 -0.216897 0.133657'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.877263 0.407337 -0.179083'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.637339 -0.699196 -0.269274'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.609869 -0.193139 0.747222'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.519498 0.310837 -0.775297'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.492028 0.816894 0.241199'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.371218 -0.373038 -0.831038'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.326770 0.445779 0.813687'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.103824 -0.973514 0.095267'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.086847 -0.660753 0.723496'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.086847 0.660753 -0.723496'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.103824 0.973513 -0.095267'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.326770 -0.445780 -0.813687'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.371218 0.373038 0.831038'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.492028 -0.816894 -0.241199'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.519498 -0.310837 0.775297'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.609869 0.193139 -0.747222'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.637339 0.699195 0.269274'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.877262 -0.407338 0.179083'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.950092 0.216897 -0.133657'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.987924 0.168105 0.565605'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.987924 -0.168105 -0.565605'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
