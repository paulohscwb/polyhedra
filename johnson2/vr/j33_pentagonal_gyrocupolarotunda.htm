<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.032;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="-16.38 0 61.64" scale="4.3 4.3 4.3">
			<a-obj-model src="johnson/j33_pentagonal_gyrocupolarotunda.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j33_pentagonal_gyrocupolarotundaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.776446 0.593934 0.546986'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.713384 0.860598 -0.072621'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.640335 -0.340950 0.387405'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.617268 0.060277 0.932827'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.538299 0.090521 -0.615141'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.452171 0.758412 -0.689327'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.296652 -0.536533 0.937522'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.280744 -0.772953 0.009162'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.217683 -0.506289 -0.610445'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.200278 0.902051 0.367837'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.092580 0.326409 -1.067570'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.057277 0.038576 0.992140'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.062939 -0.968537 0.559279'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.222374 0.736712 -0.630014'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.228036 -0.270402 -1.062874'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.314991 0.558821 0.642957'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.324152 -1.070722 -0.057426'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.378052 0.825485 0.023349'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.387214 -0.804058 -0.677033'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.635607 -0.037989 0.647653'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.639107 -0.660420 0.380130'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.737643 0.393482 -0.354893'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.741142 -0.228948 -0.622416'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.896820 -0.140175 0.030947'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.799512 0.192706 0.001565'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
