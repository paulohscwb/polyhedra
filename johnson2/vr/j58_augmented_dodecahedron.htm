<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.032;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="6.91 -18 -48.47" scale="4.3 4.3 4.3">

			<a-obj-model src="johnson/j58_augmented_dodecahedronL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.827056 0.097501 -0.456089'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.822039 0.728118 -0.133084'></a-sphere>

			<a-sphere mixin='esfera mtl9' position='-0.553334 -0.537436 -0.610901'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.486770 0.654002 0.486704'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.463781 -0.891244 -0.003583'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.357947 0.591537 -0.650771'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.147639 0.935474 -0.068093'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.123496 -0.334743 0.939211'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.002740 0.363001 0.914570'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.084945 -0.435813 -0.901263'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.205700 0.261931 -0.925903'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.229843 -1.008285 0.081400'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.440151 -0.664349 0.664079'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.545986 0.818432 0.016890'></a-sphere>

			<a-sphere mixin='esfera mtl9' position='0.764361 0.402160 -0.513266'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.909260 -0.170313 0.469397'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.988877 -0.208918 -0.233601'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.906673 0.136106 0.246909'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
