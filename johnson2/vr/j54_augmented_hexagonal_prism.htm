<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="51.71 0 73.9" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j54_augmented_hexagonal_prism.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j54_augmented_hexagonal_prismL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.837708 -0.464036 -0.184620'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.457167 0.537479 -0.781617'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.449574 0.863826 0.400622'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.321353 -0.314977 -0.865269'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.177946 -0.841086 0.233318'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.066781 1.012885 -0.280028'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.210188 0.486776 0.818559'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.338409 -0.692027 -0.447332'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.346002 -0.365679 0.734907'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.666998 -1.030797 0.280259'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.726543 0.635835 0.137910'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.862357 -0.216621 0.054258'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.973522 0.388420 -0.100967'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
