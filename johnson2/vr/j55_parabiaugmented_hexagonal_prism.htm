<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.033;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="-21.72 -15 25.65" scale="4.2 4.2 4.2">
			<a-obj-model src="johnson/j55_parabiaugmented_hexagonal_prism.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j55_parabiaugmented_hexagonal_prismL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.925111 0.008507 -0.145991'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.655368 -0.416841 0.523404'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.588300 0.710070 0.164074'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.438148 0.074567 -0.824427'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.318557 0.284721 0.833470'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.101337 0.776130 -0.514362'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.101337 -0.776130 0.514363'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.318557 -0.284721 -0.833468'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.438148 -0.074567 0.824429'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.588300 -0.710069 -0.164073'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.655368 0.416842 -0.523403'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.925111 -0.008507 0.145993'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='1.129559 -0.266324 -0.624399'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.129559 0.266324 0.624401'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
