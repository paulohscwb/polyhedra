<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="-43.52 110 -18.2" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j60_metabiaugmented_dodecahedron.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j60_metabiaugmented_dodecahedronL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.807204 -0.391109 0.326114'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.719263 0.425042 -0.461407'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.635510 0.207695 0.652043'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.581160 0.712103 0.165328'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.463060 -0.410585 0.938862'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.364654 -0.630479 -0.694119'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.311484 0.996138 -0.418515'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.280902 -0.847826 0.419331'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.138610 0.472734 -0.854906'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.007391 -0.995764 -0.211209'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.003096 0.121058 0.946694'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.080550 -0.179614 -0.998730'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.084846 0.937209 0.159173'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.216065 -0.531289 0.802870'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.358357 0.789271 -0.471366'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.442109 0.571923 0.642084'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.658614 -0.770659 -0.217364'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.712965 -0.266250 -0.704079'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.796718 -0.483597 0.409371'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.884659 0.332554 -0.378150'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.936421 0.198226 0.310000'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.858966 -0.256781 -0.362035'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
