<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.0328;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="-8.11 50 175.67" scale="4.2 4.2 4.2">
			<a-obj-model src="johnson/j35_elongated_triangular_orthobicupola.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j35_elongated_triangular_orthobicupolaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.833437 0.283050 0.763458'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.589483 0.680853 0.100738'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.561749 -0.142046 -0.696749'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.484641 -0.705032 0.298750'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.414746 -0.358514 1.028133'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.247900 0.602275 -0.630087'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.143058 -0.783610 -0.432074'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.100897 0.385807 1.094795'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.065949 0.076155 -1.160799'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.143058 0.783610 0.432075'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.247900 -0.602274 0.630087'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.484641 -0.565409 -0.896124'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.484641 0.705032 -0.298750'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.561749 0.142046 0.696749'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.589483 -0.680852 -0.100737'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.798490 0.178912 -0.829462'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.903332 0.063468 -0.034075'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.903332 -0.063468 0.034076'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
