<html>
  <head>
	<title>Archimedean polyhedra</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

	<script src="nomes.js"></script>

</head>  
<body>
	<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" geometry="radius:0.06; height:3.2" material="color: #abeb78;"></a-mixin>
			<a-mixin id="mtl2" material="color: #abeb78;">
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
			<a-asset-item id="material1" src="outros/dna.mtl"></a-asset-item>
			
			<a-mixin id="anima" animation='property: rotation; dur: 60000; from: 0 0 90; to: 360 0 90; easing: linear; delay: 6000; loop: 4; dir: alternate;'></a-mixin>
			<a-mixin id="anima0" animation__0='property: camera.zoom; from: 1.4; to: 1; dur: 40000; delay: 4000'></a-mixin>
			<a-mixin id="anima1" animation__1='property: visible; from: false; to: true; dur: 1; delay: 4000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: visible; from: false; to: true; dur: 1; delay: 14000'></a-mixin>
			<a-mixin id="anima3" animation__3='property: visible; from: false; to: true; dur: 1; delay: 24000'></a-mixin>
			<a-mixin id="anima4" animation__4='property: visible; from: false; to: true; dur: 1; delay: 34000'></a-mixin>
			<a-mixin id="anima5" animation__5='property: visible; from: false; to: true; dur: 1; delay: 44000'></a-mixin>
			<a-mixin id="anima6" animation__6='property: visible; from: false; to: true; dur: 1; delay: 54000'></a-mixin>
			<a-mixin id="anima7" animation__7='property: visible; from: false; to: true; dur: 1; delay: 64000'></a-mixin>
			<a-mixin id="anima8" animation__8='property: visible; from: false; to: true; dur: 1; delay: 74000'></a-mixin>
			<a-mixin id="anima9" animation__9='property: visible; from: false; to: true; dur: 1; delay: 84000'></a-mixin>
			<a-mixin id="anima10" animation__10='property: visible; from: false; to: true; dur: 1; delay: 94000'></a-mixin>
			<a-mixin id="anima11" animation__11='property: visible; from: false; to: true; dur: 1; delay: 104000'></a-mixin>
			<a-mixin id="anima12" animation__12='property: visible; from: false; to: true; dur: 1; delay: 114000'></a-mixin>
			<a-mixin id="anima13" animation__13='property: visible; from: false; to: true; dur: 1; delay: 124000'></a-mixin>
		</a-assets>

		<a-entity camera="fov:1; near:1; zoom:1.4" mixin="anima0" orbit-controls="target: 0 0 0; maxPolarAngle: 360; minDistance: 0.5; initialPosition: 0 150 700; maxDistance: 1500;"></a-entity>

		<!--<a-entity scale="2 2 2" position="0 0 0">
			<a-plane mixin="mtl0p texto" material="color: #b3b3b3" width="4.5" position="0 -1 2.5" rotation="-45 0 0" 
			  text="value:CUBOCTAHEDRON  |  Faces: 14  |  Polygons: 8 triangles and 6 squares  |  Edges: 24  |  Vertices: 12  |  Sphericity: 0.905  |  Diedral angle: 125.26 (4-3) degrees;"></a-plane>
		</a-entity>-->
		<a-light type="point" color="yellow" intensity="0.75" position="-3 0 0"></a-light>
		<a-light type="point" color="yellow" intensity="0.75" position="3 0 0"></a-light>
		
		<a-entity scale="1.07 1.07 1.07" rotation="0 0 90" mixin="anima">
		
			<a-entity scale="0.65 0.65 0.65" position="3 0 0" visible="false" mixin="anima1">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/TruncatedOctahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/TruncatedOctahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.65 0.65 0.65" position="-3 0 0" visible="false" mixin="anima1">

			</a-entity>
			
			<a-entity scale="0.39 0.39 0.39" position="2.12 1.5 -2.12" visible="false" mixin="anima2">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" rotation="0 -14 0" src="outros/TruncatedIcosahedron.obj" mtl="#material1"></a-obj-model>

			<a-entity scale="0.39 0.39 0.39" position="-2.12 1.5 2.12" rotation="0 -14 0" visible="false" mixin="anima2">
				<a-obj-model src="../../catalan/vr/catalan/PentakisDodecahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="../../catalan/vr/catalan/PentakisDodecahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.26 0.26 0.26" position="2.12 -1.5 2.12" visible="false" mixin="anima3">

			</a-entity>

				<a-obj-model src="../../catalan/vr/catalan/DisdyakisTriacontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>

				<a-obj-model src="outros/RhombicosidodecahedronL.obj" class="arestas" rotation="0 0 0" mtl="#material"></a-obj-model>

			</a-entity>

				<a-obj-model src="../../catalan/vr/catalan/PentagonalHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.33 0.33 0.33" position="-2.12 4.5 -2.12" visible="false" mixin="anima6">
				<a-obj-model src="outros/TruncatedDodecahedron.obj" rotation="0 14 0" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/TruncatedDodecahedronL.obj" class="arestas" rotation="0 14 0" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.33 0.33 0.33" position="2.12 4.5 2.12" rotation="0 14 0" visible="false" mixin="anima6">

				<a-obj-model src="../../catalan/vr/catalan/TriakisIcosahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.58 0.58 0.58" position="-2.12 -4.5 2.12" visible="false" mixin="anima7">
				<a-obj-model src="outros/Icosidodecahedron.obj" mtl="#material"class="faces" scale="0.998 0.998 0.998" rotation="0 -14 0"></a-obj-model>

				<a-obj-model src="outros/TruncatedCuboctahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.4 0.4 0.4" position="3 -6 0" visible="false" mixin="anima9">

			</a-entity>
			
			<a-entity scale="0.65 0.65 0.65" position="2.12 7.5 -2.12" visible="false" mixin="anima10">
				<a-obj-model src="../../catalan/vr/catalan/DeltoidalIcositetrahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="../../catalan/vr/catalan/DeltoidalIcositetrahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.7 0.7 0.7" position="-2.12 -7.5 -2.12" visible="false" mixin="anima11" rotation="0 45 0">
				<a-obj-model src="outros/TruncatedCube.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/TruncatedCubeL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.5 0.5 0.5" position="2.12 -7.5 2.12" visible="false" mixin="anima11" rotation="0 45 0">

			</a-entity>
			
			<a-entity scale="0.88 0.88 0.88" position="0 -9 -3" visible="false" mixin="anima13">
				<a-obj-model rotation="-45 36 0" src="outros/TruncatedTetrahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>

			<a-entity scale="0.7 0.7 0.7" position="0 -9 3" rotation="-45 36 0" visible="false" mixin="anima13">

				<a-obj-model src="../../catalan/vr/catalan/TriakisTetrahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
					
			<a-cylinder position="0 0 0" rotation="90 0 90" visible="false" mixin="mtl1 anima1"></a-cylinder>
			<a-cylinder position="0 1.5 0" rotation="90 0 45" visible="false" mixin="mtl1 anima2"></a-cylinder>
			<a-cylinder position="0 -1.5 0" rotation="90 0 -45" visible="false" mixin="mtl1 anima3"></a-cylinder>
			<a-cylinder position="0 3 0" rotation="90 0 0" visible="false" mixin="mtl1 anima4"></a-cylinder>
			<a-cylinder position="0 -3 0" rotation="90 0 0" visible="false" mixin="mtl1 anima5"></a-cylinder>
			<a-cylinder position="0 4.5 0" rotation="90 0 -45" visible="false" mixin="mtl1 anima6"></a-cylinder>
			<a-cylinder position="0 -4.5 0" rotation="90 0 45" visible="false" mixin="mtl1 anima7"></a-cylinder>
			<a-cylinder position="0 6 0" rotation="90 0 90" visible="false" mixin="mtl1 anima8"></a-cylinder>
