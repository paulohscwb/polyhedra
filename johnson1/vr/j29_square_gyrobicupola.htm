<html>
  <head>
    <title>Johnson solids 1: J1 - J32</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
			<a-mixin id="anima0" animation__4='property: visible; from: false; to: true; dur: 1; delay: 2500'></a-mixin>
			<a-mixin id="anima1" animation='property: rotation; dur: 13000; from: 74.67 0 33.48; to: 74.67 360 33.48; easing: linear; delay: 3000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 13000; from: 74.67 0 33.48; to: 254 0 33.48; dir: alternate; easing: linear; delay: 17000; loop: 1'></a-mixin>
			<a-mixin id="anima3" animation__3='property: rotation; dur: 13000; from: 74.67 0 33.48; to: 344 0 303; dir: alternate; easing: linear; delay: 44000; loop: 1'></a-mixin>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="74.67 0 33.48" scale="4.5 4.5 4.5" mixin="anima1 anima2 anima3">
			<a-obj-model src="johnson/j29_square_gyrobicupola.obj" mtl="#material" scale="0.998 0.998 0.998" visible="false" mixin="anima0"></a-obj-model>
			<a-obj-model src="johnson/j29_square_gyrobicupolaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.863019 0.717824 0.033637'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.699688 -0.827387 -0.295079'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.617244 -0.399090 0.445571'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.487757 0.321617 -0.630438'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.375262 0.396206 0.664075'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.115492 1.092629 0.232437'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.082444 -0.428297 -0.740649'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.115493 -1.092629 -0.232437'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.197937 -0.664332 0.508212'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.259770 0.696423 -0.431638'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.439918 0.130964 0.726716'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.665082 -0.053491 -0.541849'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.699688 0.827387 0.295079'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.863019 -0.717824 -0.033637'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='1.105000 0.077473 0.184867'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.105000 -0.077473 -0.184867'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
