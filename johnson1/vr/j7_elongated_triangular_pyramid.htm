<html>
  <head>
    <title>Johnson solids 1: J1 - J32</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.0394;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
			<a-mixin id="anima0" animation__4='property: visible; from: false; to: true; dur: 1; delay: 2500'></a-mixin>
			<a-mixin id="anima1" animation='property: rotation; dur: 13000; from: -27.58 0 19.01; to: -27.58 360 19.01; easing: linear; delay: 3000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 13000; from: -27.58 0 19.01; to: 153 0 200; dir: alternate; easing: linear; delay: 17000; loop: 1'></a-mixin>
			<a-mixin id="anima3" animation__3='property: rotation; dur: 13000; from: -27.58 0 19.01; to: 240 0 290; dir: alternate; easing: linear; delay: 44000; loop: 1'></a-mixin>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="-27.58 0 19.01" scale="3.5 3.5 3.5" mixin="anima1 anima2 anima3">
			<a-obj-model src="johnson/j7_elongated_triangular_pyramid.obj" mtl="#material" scale="0.998 0.998 0.998" visible="false" mixin="anima0"></a-obj-model>
			<a-obj-model src="johnson/j7_elongated_triangular_pyramidL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.451882 0.284418 0.565280'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.252303 -0.348111 -0.973610'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.089756 0.644920 -0.425033'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.340161 -0.993103 -0.175472'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.385988 1.120562 0.619029'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.682220 -0.000072 0.373105'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.793941 -0.708614 0.016702'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
