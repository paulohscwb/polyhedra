<html>
  <head>
	<title>Quasi regular polyhedra</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
</head>  
<body>
	<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" geometry="radius:0.06; height:3.2" material="color: #abeb78;"></a-mixin>
			<a-mixin id="mtl2" material="color: #abeb78;">
			<a-asset-item id="material" src="outros/dna1.mtl"></a-asset-item>
			<a-asset-item id="material1" src="outros/dna.mtl"></a-asset-item>
			
			<a-mixin id="anima" animation='property: rotation; dur: 60000; from: 0 0 90; to: 360 0 90; easing: linear; delay: 6000; loop: 4; dir: alternate;'></a-mixin>
		</a-assets>

		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; minDistance: 0.5; initialPosition: 0 150 700; maxDistance: 1500;"></a-entity>

		<a-light type="point" color="yellow" intensity="0.5" position="-5 0 0"></a-light>
		<a-light type="point" color="yellow" intensity="0.5" position="5 0 0"></a-light>
		
		<a-entity scale="1.07 1.07 1.07" rotation="0 0 90" mixin="anima">
		
			<a-entity scale="1 1 1" position="3 0 0">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/SmallRhombihexahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/SmallRhombihexahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.4 0.4 0.4" position="-3 0 0">
				<a-obj-model src="outros/SmallRhombihexacron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallRhombihexacronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2 2 2" position="2.12 2.5 -2.12" rotation="0 45 0">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/GreatRhombihexahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/GreatRhombihexahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1 1 1" position="-2.12 2.5 2.12" rotation="0 45 0">
				<a-obj-model src="outros/GreatRhombihexacron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatRhombihexacronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.77 0.77 0.77" position="2.12 -2.5 2.12" rotation="0 14 0">
				<a-obj-model src="outros/SmallDodecicosahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallDodecicosahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.29 0.29 0.29" position="-2.12 -2.5 -2.12" rotation="0 14 0">
				<a-obj-model src="outros/SmallDodecicosacron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallDodecicosacronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.28 1.28 1.28" position="0 5 -3" rotation="0 30 0">
				<a-obj-model src="outros/GreatDodecicosahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatDodecicosahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.77 0.77 0.77" position="0 5 3" rotation="0 30 0">
				<a-obj-model src="outros/GreatDodecicosacron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatDodecicosacronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.62 0.62 0.62" position="0 -5 3">
				<a-obj-model src="outros/SmallRhombidodecahedron.obj" mtl="#material"class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallRhombidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.42 0.42 0.42" position="0 -5 -3">
				<a-obj-model src="outros/SmallRhombidodecacron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallRhombidodecacronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2 2 2" position="-2.12 7.5 -2.12" rotation="0 14 0">
				<a-obj-model src="outros/GreatRhombidodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatRhombidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.67 0.67 0.67" position="2.12 7.5 2.12" rotation="0 14 0">
				<a-obj-model src="outros/GreatRhombidodecacron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatRhombidodecacronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.1 1.1 1.1" position="-2.12 -7.5 2.12" rotation="0 -14 0">
				<a-obj-model src="outros/Rhombicosahedron.obj" mtl="#material"class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/RhombicosahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.86 0.86 0.86" position="2.12 -7.5 -2.12" rotation="0 -14 0">
				<a-obj-model src="outros/Rhombicosacron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/RhombicosacronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-cylinder position="0 0 0" rotation="90 0 90" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 2.5 0" rotation="90 0 45" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 -2.5 0" rotation="90 0 -45" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 5 0" rotation="90 0 0" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 -5 0" rotation="90 0 0" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 7.5 0" rotation="90 0 -45" mixin="mtl1"></a-cylinder>
			<a-cylinder position="0 -7.5 0" rotation="90 0 45" mixin="mtl1"></a-cylinder>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>
	<div class="box">
		<span class="titulo">Quasi regular polyhedra: duality</span>
		<br><span class="titulo">Poliedros quase regulares: dualidade</span>
		<hr><input type="checkbox" id="facesA" checked onclick="mfacesDNA()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="ar" checked onclick="marestasDNA()">edges 
	</div>
</body>
</html>
