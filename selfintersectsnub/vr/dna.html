<html>
  <head>
	<title>Self-intersecting snub polyhedra</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
</head>  
<body>
	<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" geometry="radius:0.06; height:3.2" material="color: #abeb78;"></a-mixin>
			<a-mixin id="mtl2" material="color: #abeb78;">
			<a-asset-item id="material" src="outros/dna1.mtl"></a-asset-item>
			<a-asset-item id="material1" src="outros/dna.mtl"></a-asset-item>
			
			<a-mixin id="anima" animation='property: rotation; dur: 60000; from: 0 0 90; to: 360 0 90; easing: linear; delay: 6000; loop: 4; dir: alternate;'></a-mixin>
			<a-mixin id="anima0" animation__0='property: camera.zoom; from: 1.4; to: 1; dur: 60000; delay: 4000'></a-mixin>
			<a-mixin id="anima1" animation__1='property: visible; from: false; to: true; dur: 1; delay: 4000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: visible; from: false; to: true; dur: 1; delay: 14000'></a-mixin>
			<a-mixin id="anima3" animation__3='property: visible; from: false; to: true; dur: 1; delay: 24000'></a-mixin>
			<a-mixin id="anima4" animation__4='property: visible; from: false; to: true; dur: 1; delay: 34000'></a-mixin>
			<a-mixin id="anima5" animation__5='property: visible; from: false; to: true; dur: 1; delay: 44000'></a-mixin>
			<a-mixin id="anima6" animation__6='property: visible; from: false; to: true; dur: 1; delay: 54000'></a-mixin>
			<a-mixin id="anima7" animation__7='property: visible; from: false; to: true; dur: 1; delay: 64000'></a-mixin>
			<a-mixin id="anima8" animation__8='property: visible; from: false; to: true; dur: 1; delay: 74000'></a-mixin>
			<a-mixin id="anima9" animation__9='property: visible; from: false; to: true; dur: 1; delay: 84000'></a-mixin>
			<a-mixin id="anima10" animation__10='property: visible; from: false; to: true; dur: 1; delay: 94000'></a-mixin>
		</a-assets>

		<a-entity camera="fov:1; near:1; zoom:1.4" mixin="anima0" orbit-controls="target: 0 0 0; maxPolarAngle: 360; minDistance: 0.5; initialPosition: 0 150 700; maxDistance: 1500;"></a-entity>
		
		<a-light type="point" color="yellow" intensity="0.4" position="-6 0 0"></a-light>
		<a-light type="point" color="yellow" intensity="0.4" position="6 0 0"></a-light>
		<a-light type="point" color="yellow" intensity="0.4" position="0 0 0"></a-light>
		
		<a-entity scale="1 1 1" position="0.7 0 0" rotation="0 0 90" mixin="anima">
		
			<a-entity scale="1.14 1.14 1.14" position="3 0 0" visible="false" mixin="anima1">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/SnubDodecadodecahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/SnubDodecadodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.09 1.09 1.09" position="-3 0 0" visible="false" mixin="anima1">
				<a-obj-model src="outros/MedialPentagonalHexecontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/MedialPentagonalHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.7 1.7 1.7" rotation="0 0 0" position="2.12 2 -2.12" visible="false" mixin="anima2">
				<a-obj-model class="faces" scale="0.998 0.998 0.998" src="outros/InvertedSnubDodecadodecahedron.obj" mtl="#material"></a-obj-model>
				<a-obj-model src="outros/InvertedSnubDodecadodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.14 0.14 0.14" rotation="0 0 0" position="-2.12 2 2.12" visible="false" mixin="anima2">
				<a-obj-model src="outros/MedialInvertedPentagonalHexecontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/MedialInvertedPentagonalHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.71 1.71 1.71" rotation="0 0 0" position="2.12 -2 2.12" visible="false" mixin="anima3">
				<a-obj-model src="outros/GreatSnubIcosidodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatSnubIcosidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.9 1.9 1.9" rotation="0 0 0" position="-2.12 -2 -2.12" visible="false" mixin="anima3">
				<a-obj-model src="outros/GreatPentagonalHexecontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatPentagonalHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2.18 2.18 2.18" rotation="0 0 0" position="0 4 -3" visible="false" mixin="anima4">
				<a-obj-model src="outros/GreatInvertedSnubIcosidodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatInvertedSnubIcosidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2.45 2.45 2.45" rotation="0 0 0" position="0 4 3" visible="false" mixin="anima4">
				<a-obj-model src="outros/GreatInvertedPentagonalHexecontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatInvertedPentagonalHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2.3 2.3 2.3" rotation="0 0 0" position="0 -4 3" visible="false" mixin="anima5">
				<a-obj-model src="outros/GreatRetrosnubIcosidodecahedron.obj" mtl="#material"class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatRetrosnubIcosidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.93 0.93 0.93" rotation="0 0 0" position="0 -4 -3" visible="false" mixin="anima5">
				<a-obj-model src="outros/GreatPentagrammicHexecontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatPentagrammicHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.29 1.29 1.29" rotation="0 0 0" position="-2.12 6 -2.12" visible="false" mixin="anima6">
				<a-obj-model src="outros/SnubIcosidodecadodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SnubIcosidodecadodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.09 1.09 1.09" rotation="0 0 0" position="2.17 6 2.17" visible="false" mixin="anima6">
				<a-obj-model src="outros/MedialHexagonalHexecontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/MedialHexagonalHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2 2 2" rotation="0 0 0" position="-2.12 -6 2.12" visible="false" mixin="anima7">
				<a-obj-model src="outros/GreatSnubDodecicosidodecahedron.obj" class="faces" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatSnubDodecicosidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1.63 1.63 1.63" rotation="0 0 0" position="2.12 -6 -2.12" visible="false" mixin="anima7">
				<a-obj-model src="outros/GreatHexagonalHexecontahedron.obj" mtl="#material1"class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatHexagonalHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1 1 1" rotation="0 0 0" position="-3 8 0" visible="false" mixin="anima8">
				<a-obj-model src="outros/SmallSnubIcosicosidodecahedron.obj" class="faces" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallSnubIcosicosidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1 1 1" rotation="0 0 0" position="3 8 0" visible="false" mixin="anima8">
				<a-obj-model src="outros/SmallHexagonalHexecontahedron.obj" mtl="#material1" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallHexagonalHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2.42 2.42 2.42" rotation="0 0 0" position="-3 -8 0" visible="false" mixin="anima9">
				<a-obj-model src="outros/SmallRetrosnubIcosicosidodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallRetrosnubIcosicosidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="1 1 1" rotation="0 0 32" position="3 -8 0" visible="false" mixin="anima9">
				<a-obj-model src="outros/SmallHexagrammicHexecontahedron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/SmallHexagrammicHexecontahedronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-entity scale="2.15 2.15 2.15" rotation="0 0 0" position="-2.12 10 2.12" visible="false" mixin="anima10">
				<a-obj-model src="outros/GreatDirhombicosidodecahedron.obj" mtl="#material" class="faces" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="outros/GreatDirhombicosidodecahedronL.obj" class="arestas" mtl="#material"></a-obj-model>
			</a-entity>
			
			<a-entity scale="0.22 0.22 0.22" rotation="0 0 0" position="2.12 10 -2.12" visible="false" mixin="anima10">
				<a-obj-model src="../infinity/vr/outros/GreatDirhombicosidodecacron.obj" class="faces" mtl="#material1" scale="0.998 0.998 0.998"></a-obj-model>
				<a-obj-model src="../infinity/vr/outros/GreatDirhombicosidodecacronL.obj" class="arestas" mtl="#material1"></a-obj-model>
			</a-entity>
			
			<a-cylinder position="0 0 0" rotation="90 0 90" visible="false" mixin="mtl1 anima1"></a-cylinder>
			<a-cylinder position="0 2 0" rotation="90 0 45" visible="false" mixin="mtl1 anima2"></a-cylinder>
			<a-cylinder position="0 -2 0" rotation="90 0 -45" visible="false" mixin="mtl1 anima3"></a-cylinder>
			<a-cylinder position="0 4 0" rotation="90 0 0" visible="false" mixin="mtl1 anima4"></a-cylinder>
			<a-cylinder position="0 -4 0" rotation="90 0 0" visible="false" mixin="mtl1 anima5"></a-cylinder>
			<a-cylinder position="0 6 0" rotation="90 0 -45" visible="false" mixin="mtl1 anima6"></a-cylinder>
			<a-cylinder position="0 -6 0" rotation="90 0 45" visible="false" mixin="mtl1 anima7"></a-cylinder>
			<a-cylinder position="0 8 0" rotation="90 0 90" visible="false" mixin="mtl1 anima8"></a-cylinder>
			<a-cylinder position="0 -8 0" rotation="90 0 90" visible="false" mixin="mtl1 anima9"></a-cylinder>
			<a-cylinder position="0 10 0" rotation="90 0 45" visible="false" mixin="mtl1 anima10">></a-cylinder>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>

		<span class="titulo">Self-intersecting truncated polyhedra: duality</span>
		<br><span class="titulo">Poliedros de auto-interseção truncados: dualidade</span>
		<hr><input type="checkbox" id="facesA" checked onclick="mfacesDNA()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="ar" checked onclick="marestasDNA()">edges 
	</div>-->
</body>
</html>
