<html>
  <head>
    <title>Pyramids, tetrahedrons, prisms and antiprisms</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="colorManagement: true; logarithmicDepthBuffer: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: green; x-offset: 0.15" rotation="-25 0 -90">
			<a-mixin id="esfera" geometry="radius: 0.15;" material="metalness:0.4; roughness:0.5;" scale="1 1 1"></a-mixin>
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
		</a-assets>

		<a-entity position="0 0 0" scale="0.9 0.9 0.9">
			<a-obj-model id="fc" src="outros/TrapezohedralTristetrahedron_n2.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="outros/TrapezohedralTristetrahedron_n2L.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='0 -3.315 -6'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-5.2 -3.315 3'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='5.2 -3.315 3'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 5.175 0'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-4 2.075 2.31'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 -4.455 4.62'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 0.135 3.75'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='4 2.075 2.31'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='3.25 0.135 -1.87'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='4 -4.455 -2.31'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 2.075 -4.62'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-3.25 0.135 -1.88'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-4 -4.455 -2.31'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 -5.175 0'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 100 150 700; maxDistance: 1500"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Convex Trapezohedral tristetrahedron</span>
		<br><span class="titulo">Tristetraedro trapezo√©drico convexo</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
