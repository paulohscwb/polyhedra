<html>
  <head>
    <title>Pyramids, tetrahedrons, prisms and antiprisms</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="width: 4; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="esfera" geometry="radius: 0.017;" material="metalness:0.4; roughness:0.5;" scale="1 1 2.5"></a-mixin>
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="90 0 0" scale="8 8 3.5">
			<a-obj-model id="fc" src="outros/OctagrammicConcaveTrapezohedron.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="outros/OctagrammicConcaveTrapezohedronL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='0.0 0.0 -0.41475'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.54119 0.0 0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.54119 0.0 0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.0 0.54119 0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.0 -0.54119 0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.38268 -0.38268 0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.38268 0.38268 0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.38268 -0.38268 0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.38268 0.38268 0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.20711 0.5 -0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.20711 -0.5 -0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.20711 0.5 -0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.20711 -0.5 -0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.5 -0.20711 -0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.5 0.20711 -0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.5 -0.20711 -0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.5 0.20711 -0.92898'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.0 0.0 0.41475'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 150 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Stellated concave trapezohedron</span>
		<br><span class="titulo">Trapezoedro estrelado c√¥ncavo</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
