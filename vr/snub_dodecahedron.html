<html>
  <head>
	<title>Archimedean polyhedra</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>  
<body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="s5_1p" position="0 0 2.065"></a-mixin> <!--apotema do pentagono-->
			<a-mixin id="s5_1t" position="0 0 0.866"></a-mixin> <!--apotema do triangulo-->
			<a-mixin id="s5_2p" position="0 -1.5 2.065"></a-mixin> <!--apotema do pentagono + metade da aresta -->
			<a-mixin id="s5_2t" position="0 -1.5 0.866"></a-mixin> <!--apotema do triangulo + metade da aresta -->
			<a-mixin id="s5_3p" position="0 5.943 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="s5_3t" position="0 6.231 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="s5_4p" position="0 -5.943 0"></a-mixin>
			<a-mixin id="s5_4t" position="0 -6.231 0"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.2;" material="metalness:0.4; roughness:0.5;"></a-mixin> <!--vertices-->
			<a-mixin id="arestas" geometry="radius: 0.05; height:3"material="metalness:0.4; roughness:0.5;"></a-mixin> <!--arestas-->
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
			<a-mixin id="anima0" animation__4='property: visible; from: false; to: true; dur: 1; delay: 2500'></a-mixin>
			<a-mixin id="anima1" animation='property: rotation; dur: 13000; from: 0 0 0; to: 0 360 0; easing: linear; delay: 3000'></a-mixin>
			<a-mixin id="anima2" animation__2='property: rotation; dur: 13000; from: 0 0 0; to: 180 0 0; dir: alternate; easing: linear; delay: 17000; loop: 1'></a-mixin>
			<a-mixin id="anima3" animation__3='property: rotation; dur: 13000; from: 0 0 0; to: 270 0 270; dir: alternate; easing: linear; delay: 44000; loop: 1'></a-mixin>
		</a-assets>

		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 150 150 700; maxDistance: 1500;"></a-entity>

		<!--<a-entity scale="2 2 2" position="0 0 0.5">
			<a-plane mixin="mtl0p texto" material="color: #b3b3b3" width="4.2" position="0 -1 2.5" rotation="-45 0 0" 
			  text="value:SNUB DODECAHEDRON  |  Faces: 92  |  Polygons: 80 triangles and 12 pentagons  |  Edges: 150  |  Vertices: 60  |  Sphericity: 0.982  |  Diedral angles: 164.1 (3-3) and 152.6 (3-5) degrees;"></a-plane>
		</a-entity>-->
		<a-entity scale="0.7 0.7 0.7" position="0 0 0" mixin="anima1 anima2 anima3">
	  		<a-obj-model scale="3 3 3" rotation="-0.22 4.998 58.277" src="outros/SnubDodecahedron.obj" mtl="#material" visible="false" mixin="anima0"></a-obj-model>
			<a-gltf-model  scale="1.428571 1.428571 1.428571" src="SnubDodecahedron.glb"></a-gltf-model>
			
		</a-entity>

	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>
</body>
</html>
