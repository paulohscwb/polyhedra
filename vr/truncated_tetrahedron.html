<html>
  <head>
	<title>Archimedean polyhedra</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>  
<body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="s13_1h" position="0 0 2.5981"></a-mixin> <!--apotema do hexagono-->
			<a-mixin id="s13_1t" position="0 0 0.866"></a-mixin> <!--apotema do triangulo-->
			<a-mixin id="s13_2h" position="0 -1.5 2.5981"></a-mixin> <!--apotema do hexagono + metade da aresta -->
			<a-mixin id="s13_2t" position="0 -1.5 0.866"></a-mixin> <!--apotema do triangulo + metade da aresta -->
			<a-mixin id="s13_3h" position="0 1.8371 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="s13_3t" position="0 3.0619 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="esfera" geometry="radius: 0.15;" material="metalness:0.4; roughness:0.5;"></a-mixin> <!--vertices-->
			<a-mixin id="arestas" geometry="radius: 0.05; height:3"material="metalness:0.4; roughness:0.5;"></a-mixin> <!--arestas-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<!--<a-entity scale="2 2 2" position="0 0 0">
			<a-plane mixin="mtl0p texto" material="color: #b3b3b3" width="4.5" position="0 -1 2.5" rotation="-45 0 0" 
			  text="value:TRUNCATED TETRAHEDRON  |  Faces: 8  |  Polygons: 4 triangles and 4 hexagons  |  Edges: 18  |  Vertices: 12  |  Sphericity: 0.775  |  Diedral angles: 109.28 (6-3) and 70.31 (6-6) degrees;"></a-plane>
		</a-entity>-->
		<a-entity scale="1.2 1.2 1.2" position="0 0 0">
	  		<!--<a-gltf-model src="archimedes/truncated_tetrahedron.glb"></a-gltf-model>-->
			<a-entity position="0 -1.8371 0"> <!--apotema-->
			<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s13_1h" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
					</a-entity>
					<a-entity rotation="0 60 90">
						<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
					</a-entity>
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
					</a-entity>
					<a-entity rotation="0 180 90">
						<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
					</a-entity>
					<a-entity rotation="0 240 90">
						<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
					</a-entity>
					<a-entity rotation="0 300 90">
						<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
					</a-entity>
					<a-entity mixin="s13_3h"> <!--joga para o centro do dodecaedro-->
					<a-entity rotation="109.28 0 0"> <!--angulo entre as faces-->
						<a-entity mixin="s13_3t"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s13_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s13_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s13_3h">
						<a-entity rotation="70.31 60 0"> <!--angulo entre as faces + lateral -->
						<a-entity mixin="s13_3h"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 60 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s13_3h"> <!--joga para o centro do dodecaedro-->
					<a-entity rotation="109.28 120 0"> <!--angulo entre as faces-->
						<a-entity mixin="s13_3t"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s13_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s13_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s13_3h">
						<a-entity rotation="70.31 180 0"> <!--angulo entre as faces + lateral -->
						<a-entity mixin="s13_3h"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 60 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s13_3h"> <!--joga para o centro do dodecaedro-->
					<a-entity rotation="109.28 240 0"> <!--angulo entre as faces-->
						<a-entity mixin="s13_3t"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s13_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s13_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s13_3h">
						<a-entity rotation="70.31 300 0"> <!--angulo entre as faces + lateral -->
						<a-entity mixin="s13_3h"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 60 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s13_1h"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s13_2h"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				
				</a-entity>
				
								
			</a-entity>
		</a-entity>

		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; minDistance: 0.5; initialPosition: 300 300 650"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>
</body>
</html>
