<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="29.62 0 51.72" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j91_bilunabirotunda.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j91_bilunabirotundaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.890073 0.716495 0.434115'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.483326 0.038238 0.802122'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.479875 -0.798287 -0.104525'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.363346 -0.088790 -0.598427'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.294782 1.186233 0.002976'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.030753 -0.688537 0.635167'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.030753 0.688538 -0.635171'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.294779 -1.186232 -0.002974'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.363347 0.088791 0.598425'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.479874 0.798290 0.104525'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.483327 -0.038241 -0.802125'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.890072 -0.716499 -0.434115'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.932449 0.071511 -0.062429'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.932446 -0.071511 0.062428'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
