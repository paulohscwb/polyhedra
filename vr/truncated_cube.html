<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
</head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #262626; align:center;"></a-mixin>
			<a-mixin id="s11_1o" position="0 0 3.6213"></a-mixin> <!--apotema do octogono-->
			<a-mixin id="s11_2o" position="0 -1.5 3.6213"></a-mixin> <!--apotema do octogono + metade da aresta -->
			<a-mixin id="s11_3o" position="0 3.6213 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="esfera" geometry="radius: 0.2;"></a-mixin> <!--vertices-->
			<a-mixin id="arestas" geometry="radius: 0.05; height:3"></a-mixin> <!--arestas-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>

		<a-entity scale="2 2 2" position="0 0 0">
			<a-plane mixin="mtl0p texto" material="color: #b3b3b3" width="4.5" position="0 -1 2.5" rotation="-45 0 0" 
			  text="value:TRUNCATED CUBE  |  Faces: 14  |  Polygons: 8 triangles and 6 octagons  |  Edges: 36  |  Vertices: 24  |  Sphericity: 0.849  |  Diedral angles: 125.15 (8-3) and 90 (8-8) degrees;"></a-plane>
		</a-entity>
		<a-entity scale="0.75 0.75 0.75" position="0 0 0">
	  		<a-entity position="0 -3.6213 0"> <!--apotema-->
				<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 45 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 90 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 135 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 180 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 225 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 270 90">

						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 315 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity mixin="s11_3o"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="90 0 0"> <!--angulo entre as faces-->
							<a-entity mixin="s11_3o"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 45 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>

								<a-entity rotation="0 135 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>

									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>

							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s11_3o"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="90 90 0"> <!--angulo entre as faces-->
							<a-entity mixin="s11_3o"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 45 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 135 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 225 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 315 90">

								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s11_3o"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="90 180 0"> <!--angulo entre as faces-->
							<a-entity mixin="s11_3o"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 45 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 135 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 225 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 315 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s11_3o"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="90 270 0"> <!--angulo entre as faces-->
							<a-entity mixin="s11_3o"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 45 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>

									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>

								<a-entity rotation="0 225 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
								<a-entity rotation="0 315 90">
									<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
									<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				
				<a-entity id="cima" position="0 7.2426 0">
					<a-entity rotation="0 45 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 135 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 225 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
					<a-entity rotation="0 315 90">
						<a-cylinder mixin="arestas mtl8 s11_1o" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s11_2o"></a-sphere>
					</a-entity>
				</a-entity>
				
			</a-entity>
		</a-entity>

		<a-entity camera="fov:1; near:10;" look-controls orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 0 150 650"></a-entity>
	  
		<!--<a-light type="ambient" color="#eaeaea" intensity="1"></a-light>
<a-light type="directional" intensity="1.1" position="3 3 3" target="#directionaltarget" light="castShadow:true;">
 <a-entity id="directionaltarget" position="0 -1 0" ></a-entity>
</a-light> -->

		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
