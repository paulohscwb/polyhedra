<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
</head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #b3b3ff; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #b3b3b3; side:double;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #262626; align:center;"></a-mixin>
			<a-mixin id="s4_1" position="0 0 1.5"></a-mixin> <!--apotema do quadrado-->
			<a-mixin id="s4_2" position="0 -1.5 1.5"></a-mixin> <!--apotema do quadrado + metade da aresta -->
			<a-mixin id="s4_3" position="0 1.5 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="esfera" geometry="radius: 0.2;"></a-mixin> <!--vertices-->
			<a-mixin id="arestas" geometry="radius: 0.05; height:3"></a-mixin> <!--arestas-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="2 2 2" position="0 0 0">
			<a-plane mixin="mtl0p texto" material="color: #b3b3b3" width="5" position="0 -1 2" rotation="-45 0 0" 
			  text="value:CUBE  |  Faces: 6 squares  |  Edges: 12  |  Vertices: 8  |  Sphericity: 0.806  |  Diedral angle: 90 degrees;"></a-plane>
		</a-entity>
		<a-entity scale="1.7 1.7 1.7" position="0 0 0">
	  		<a-entity position="0 -1.5 0"> <!--apotema-->
				<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s4_1" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 90 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 180 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 270 90">
						<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
					</a-entity>
					<a-entity mixin="s4_3"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="90 0 0"> <!--angulo entre as faces-->
							<a-entity mixin="s4_3"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 90 0"> <!--angulo entre as faces + lateral -->
							<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 180 0">
							<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s4_3">
						<a-entity rotation="90 270 0">
							<a-entity mixin="s4_3">
								<a-entity rotation="0 90 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 180 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 270 90">
									<a-cylinder mixin="arestas mtl8 s4_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s4_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				
				
				
			</a-entity>
		</a-entity>

		<a-entity camera look-controls orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 0 2 8"></a-entity>
	  
		<!--<a-light type="ambient" color="#eaeaea" intensity="1"></a-light>
<a-light type="directional" intensity="1.1" position="3 3 3" target="#directionaltarget" light="castShadow:true;">
 <a-entity id="directionaltarget" position="0 -1 0" ></a-entity>
</a-light> -->

		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
