<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="46.98 0 -42.62" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j45_gyroelongated_square_bicupola.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j45_gyroelongated_square_bicupolaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.835086 0.417027 0.382665'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.776626 0.078669 -0.596021'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.681291 -0.220722 0.710519'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.642753 -0.628915 -0.457214'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.627097 0.711130 -0.256169'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.577202 -0.786781 0.255979'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.300907 0.381853 0.883943'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.281757 0.897979 0.363260'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.143631 0.126378 -0.963315'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.068623 -0.621064 0.757726'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.049613 -0.984736 -0.213412'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.009758 -0.581206 -0.824509'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.005899 0.758839 -0.623463'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.311761 -0.018489 0.931151'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.341127 0.667962 0.674663'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.351238 0.945688 -0.004035'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.458966 -0.819019 0.288335'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.543570 -0.100253 -0.843914'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.592421 -0.698626 -0.422693'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.693100 0.532207 -0.504062'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.839350 -0.216444 0.461759'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.868716 0.470008 0.205272'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.972805 -0.096052 -0.249268'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.984615 -0.215433 0.042813'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
