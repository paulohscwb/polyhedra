<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="227.77 -30 160.81" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j61_triaugmented_dodecahedron.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j61_triaugmented_dodecahedronL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.822602 -0.401147 0.315989'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.733096 0.465836 -0.400606'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.648272 0.165200 0.683645'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.625957 0.049095 -0.949385'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.592955 0.701024 0.240765'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.479753 -0.469083 0.919437'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.387571 -0.561993 -0.712628'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.302747 -0.862629 0.371622'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.157924 0.540178 -0.787852'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.033883 -0.962037 -0.264098'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.020675 0.053739 0.966503'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.055623 -0.095055 -0.980693'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.068831 0.920721 0.249908'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.192872 -0.581494 0.773662'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.337694 0.821313 -0.385812'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.422519 0.520677 0.698439'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.627903 -0.742340 -0.254955'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.683221 -0.206515 -0.697835'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.756251 0.833140 0.171845'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.768045 -0.507151 0.386416'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.857550 0.359831 -0.330178'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.909975 0.174028 0.339925'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.875027 -0.215344 -0.354115'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
