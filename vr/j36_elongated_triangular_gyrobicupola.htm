<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.0328;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="6.79 90 163.91" scale="4.2 4.2 4.2">
			<a-obj-model src="johnson/j36_elongated_triangular_gyrobicupola.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j36_elongated_triangular_gyrobicupolaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.725355 -0.267867 0.472553'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.627806 0.589563 -0.281911'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.577286 0.201670 -0.991803'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.531921 0.517828 0.519724'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.241376 -0.749828 -0.447988'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.196012 -0.433670 1.063538'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.145492 -0.821562 0.353647'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.002578 0.352025 1.110710'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.002578 -0.352025 -1.110709'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.145492 0.821563 -0.353646'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.196012 0.433670 -1.063538'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.241376 0.749828 0.447989'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.531921 -0.517828 -0.519723'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.577285 -0.201670 0.991804'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.627806 -0.589563 0.281912'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.725355 0.267867 -0.472551'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.821240 0.196133 0.329083'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.821240 -0.196132 -0.329082'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
