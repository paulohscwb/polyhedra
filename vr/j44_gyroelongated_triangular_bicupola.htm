<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="34.47 0 8.69" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j44_gyroelongated_triangular_bicupola.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j44_gyroelongated_triangular_bicupolaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.772339 -0.452189 -0.185879'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.761383 0.026005 0.505125'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.611639 -0.798949 0.562592'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.381598 -0.074991 -0.827220'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.362623 0.753266 0.369634'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.289802 0.760316 -0.816621'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.055737 -0.771195 -0.487529'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.033826 0.185193 0.894479'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.104963 -1.117956 0.260942'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.115918 -0.639761 0.951946'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.136578 1.128308 -0.192876'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.452187 -0.167262 -0.776585'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.471162 0.660994 0.420269'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.543983 0.668044 -0.765985'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.671820 -0.612007 -0.098176'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.682775 -0.133813 0.592828'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.878567 0.200731 -0.152840'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.789003 0.385273 -0.254111'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
