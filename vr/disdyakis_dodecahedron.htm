<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2022 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.09;" material="metalness:0.4; roughness:0.5;"></a-mixin>
		</a-assets>
				
		<a-entity position="0 0 0" scale="1.8 1.8 1.8" rotation="0 0 0">
			<a-obj-model src="catalan/DisdyakisDodecahedron.obj" mtl="catalan/solidos.mtl" scale="0.997 0.997 0.997"></a-obj-model>
			<a-obj-model src="catalan/DisdyakisDodecahedronL.obj" mtl="catalan/solidos.mtl"></a-obj-model>
			<a-sphere mixin="esfera mtl9" position="0.0 0.0 -2.6754"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="2.6754 0.0 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-2.6754 0.0 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0  2.6754 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -2.6754 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.6408 0.0  1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.6408 0.0 -1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.6408 0.0  1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.6408 0.0 -1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.6408  1.6408 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.6408 -1.6408 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.6408  1.6408 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.6408 -1.6408 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0  1.6408  1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0  1.6408 -1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -1.6408  1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -1.6408 -1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.4142  1.4142  1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.4142  1.4142 -1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.4142 -1.4142  1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.4142 -1.4142 -1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.4142  1.4142  1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.4142  1.4142 -1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.4142 -1.4142  1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.4142 -1.4142 -1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 0.0  2.6754"></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; minDistance: 0.5; initialPosition: 150 300 650"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1" light="castShadow:true"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
