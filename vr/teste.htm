<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection shadow="type: pcfsoft" renderer='colorManagement: true;'>
		<a-assets>
			<a-asset-item id="objeto" src="TriakisTetrahedron.obj"></a-asset-item>
			<a-asset-item id="objeto-mtl" src="solidos.mtl"></a-asset-item>
		</a-assets>
		<a-sky color="#66ccff"></a-sky>
		<a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.05; maxDistance: 180; initialPosition: 1 1 2"></a-entity>
		<a-entity position="0 0 0" scale="1 1 1 " rotation="-90 0 0">
			<a-obj-model src="#objeto" mtl="#objeto-mtl" shadow ></a-obj-model>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; minDistance: 0.5; initialPosition: 300 300 650"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.9"></a-light>
		<a-light type="directional" color="white" intensity="0.7" position="-3 2 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.7" position="3 -2 1" light="castShadow:true"></a-light>

		<a-sky color="rgb(190,230,255)"></a-sky>
    </a-scene>
  </body>
</html>
