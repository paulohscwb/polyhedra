<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection shadow="type: pcfsoft" renderer='colorManagement: true;'>
		<a-assets>
			<a-asset-item id="objeto" src="TriakisTetrahedron.obj"></a-asset-item>
			<a-asset-item id="objeto-mtl" src="solidos.mtl"></a-asset-item>
		</a-assets>
		<a-sky color="#66ccff"></a-sky>
		<a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.05; maxDistance: 180; initialPosition: 1 1 2"></a-entity>
		<a-entity position="0 0 0" scale="0.03 0.03 0.03" rotation="-90 0 0">
			<a-obj-model src="#objeto" mtl="#objeto-mtl" shadow ></a-obj-model>
		</a-entity>
		<a-box scale="3.5 0.1 3.5" position="0 -0.07 0" shadow color="rgb(100,180,100)"></a-box>
		<a-light type="ambient" color="#white" intensity="0.7"></a-light>
		<a-light type="spot" intensity="0.7" color="white" position="1 2 1" angle="80" rotation="-90 0 0" penumbra="0.7" light="castShadow:true;"></a-light>
    </a-scene>
  </body>
</html>
