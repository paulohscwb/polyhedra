<html>
  <head>
	<title>Platonic polyhedra</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>  
<body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl7" material="color: lightcyan; side:double;"></a-mixin>
			<a-mixin id="mtl8" material="color: #87CEFA; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #b3b3b3; side:double;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.1; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="width: 5; color: #556B2F; align:center;" rotation="-45 0 0"></a-mixin>
			<a-mixin id="s5_1" position="0 0 0.866"></a-mixin> <!--apotema do triangulo-->
			<a-mixin id="s5_2" position="0 -1.5 0.866"></a-mixin> <!--apotema do triangulo + metade da aresta -->
			<a-mixin id="s5_3" position="0 0.6123 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="esfera" geometry="radius: 0.12;" material="metalness:0.4; roughness:0.5;"></a-mixin> <!--vertices-->
			<a-mixin id="esfera1" geometry="radius: 0.12;" material="metalness:0.4; roughness:0.5;">
			<a-mixin id="arestas" geometry="radius: 0.03; height:3"material="metalness:0.4; roughness:0.5;"> <!--arestas-->
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
			<a-mixin id="anima0" animation__0='property: visible; from: false; to: true; delay: 8000'></a-mixin>
			<a-mixin id="anima2" animation='property: rotation; dur: 30000; from: 0 0 0; to: 0 360 0; easing: linear; delay: 6000'></a-mixin>
			<a-mixin id="anima3" animation__3='property: rotation; dur: 15000; from: 0 0 0; to: 180 0 0; dir: alternate; easing: linear; delay: 36000; loop: 1'></a-mixin>
			<a-mixin id="anima4" animation__4='property: visible; from: true; to: false; delay: 30000'></a-mixin>
			<a-mixin id="anima5" animation__5='property: visible; from: false; to: true; delay: 33000'></a-mixin>
			<a-mixin id="anima6" animation__6='property: camera.zoom; from: 1; to: 3.5; dur: 60000; delay: 0'></a-mixin>
			<a-mixin id="anima7" animation__7='property: visible; from: true; to: false; delay: 13000'></a-mixin>
			<a-mixin id="anima8" animation__8='property: visible; from: true; to: false; delay: 40000'></a-mixin>
		</a-assets>

		<a-entity camera="fov:1; near:1;" mixin="anima6" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 150 150 700; maxDistance: 1500;"></a-entity>
		
		<!--<a-entity scale="2 2 2" position="0 0 0">
			<a-plane mixin="mtl0p" material="color: #b3b3b3" width="5" position="0 -1 2.5" rotation="-45 0 0"</a-plane> 
			<a-text mixin="texto" position="0 -1 2.5" value="value:CUBE  |  Faces: 6 squares  |  Edges: 12  |  Vertices: 8  |  Sphericity: 0.806  |  Diedral angle: 90 degrees;"></a-text>
		</a-entity>-->
		
	<a-entity mixin="anima2 anima3">
		
		<!--dual 1.2: rotation="125 45 0" visible="false" mixin="anima0" NO OBJ: mixin="anima8"-->
		
		<a-entity scale="0.84 0.84 0.84" rotation="0 180 180" visible="false" mixin="anima0" position="0 0 0">
			<!--<a-gltf-model src="plato/tetrahedron.glb"></a-gltf-model>-->
			<a-entity position="0 -0.6123 0"> <!--apotema-->
			<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s5_1" ></a-cylinder>
						<a-sphere mixin="esfera1 mtl7 s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
						<a-sphere mixin="esfera1 mtl7 s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 240 90">
						<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
						<a-sphere mixin="esfera1 mtl7 s5_2"></a-sphere>
					</a-entity>
					<a-obj-model rotation="180 0 90" src="outros/triangulo.obj" mtl="#material" mixin="anima8"></a-obj-model>
					<a-entity mixin="s5_3"> <!--joga para o centro do dodecaedro-->
					<a-entity rotation="70.53 0 0"> <!--angulo entre as faces-->
						<a-entity mixin="s5_3"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera1 mtl7 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material" mixin="anima8"></a-obj-model>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s5_3">
						<a-entity rotation="70.53 120 0"> <!--angulo entre as faces + lateral -->
						<a-entity mixin="s5_3">
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera1 mtl7 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material" mixin="anima8"></a-obj-model>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s5_3">
						<a-entity rotation="70.53 240 0">
							<a-entity mixin="s5_3">
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera1 mtl7 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material" mixin="anima8"></a-obj-model>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera1 mtl7 s5_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
			</a-entity>
		</a-entity>
		
		
		<!--primal 1.7: mixin="anima4" NO OBJ: mixin="anima7"-->
		
		<a-entity scale="2.5 2.5 2.5" mixin="anima4" position="0 0 0">
			<!--<a-gltf-model src="plato/tetrahedron.glb"></a-gltf-model>-->
			<a-entity position="0 -0.6123 0"> <!--apotema-->
			<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s5_1" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 240 90">
						<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
					</a-entity>
					<a-obj-model rotation="180 0 90" src="outros/triangulo.obj" mtl="#material" mixin="anima7"></a-obj-model>
					<a-entity mixin="s5_3"> <!--joga para o centro do dodecaedro-->
					<a-entity rotation="70.53 0 0"> <!--angulo entre as faces-->
						<a-entity mixin="s5_3"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material" mixin="anima7"></a-obj-model>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s5_3">
						<a-entity rotation="70.53 120 0"> <!--angulo entre as faces + lateral -->
						<a-entity mixin="s5_3">
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material" mixin="anima7"></a-obj-model>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s5_3">
						<a-entity rotation="70.53 240 0">
							<a-entity mixin="s5_3">
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material" mixin="anima7"></a-obj-model>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<!--dual do dual 0.57: visible="false" mixin="anima5" -->
		
		<a-entity scale="0.28 0.28 0.28" visible="false" mixin="anima5" position="0 0 0">
			<!--<a-gltf-model src="plato/tetrahedron.glb"></a-gltf-model>-->
			<a-entity position="0 -0.6123 0"> <!--apotema-->
			<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s5_1" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 240 90">
						<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
					</a-entity>
					<a-obj-model rotation="180 0 90" src="outros/triangulo.obj" mtl="#material" ></a-obj-model>
					<a-entity mixin="s5_3"> <!--joga para o centro do dodecaedro-->
					<a-entity rotation="70.53 0 0"> <!--angulo entre as faces-->
						<a-entity mixin="s5_3"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material"></a-obj-model>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s5_3">
						<a-entity rotation="70.53 120 0"> <!--angulo entre as faces + lateral -->
						<a-entity mixin="s5_3">
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material"></a-obj-model>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s5_3">
						<a-entity rotation="70.53 240 0">
							<a-entity mixin="s5_3">
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
									<a-obj-model rotation="60 0 0" src="outros/triangulo.obj" mtl="#material"></a-obj-model>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s5_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s5_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
			</a-entity>
		</a-entity>		
		
		
	 </a-entity>
	 
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>
</body>
</html>
