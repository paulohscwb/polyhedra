<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="25.48 -20 85.93" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j53_biaugmented_pentagonal_prism.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j53_biaugmented_pentagonal_prismL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.572247 -0.640818 -0.200191'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.430826 0.786388 0.308330'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.352398 1.103933 -0.573408'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.165260 -0.673158 0.647018'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.077857 0.208904 0.961301'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.083202 -1.290119 -0.017868'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.110490 0.321450 -0.814035'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.274618 -0.580600 -0.604714'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.416039 0.846607 -0.096194'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.681606 -0.612940 0.242494'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.769009 0.269122 0.556777'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.736376 0.261231 -0.409511'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
