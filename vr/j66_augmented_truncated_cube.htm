<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="2.5 0 80.27" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j66_augmented_truncated_cube.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j66_augmented_truncated_cubeL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.915801 0.536228 0.283002'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.882043 0.099694 -0.646826'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.834764 0.169584 0.693348'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.787023 -0.447768 -0.621628'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.739744 -0.377878 0.718546'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.705986 -0.814411 -0.211282'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.686402 -0.785462 0.343836'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.561956 0.553237 -0.681771'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.514677 0.623127 0.658404'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.332557 -0.768453 -0.620937'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.285278 -0.698562 0.719237'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.014265 0.647182 -0.705992'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.033015 0.717073 0.634183'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.215134 -0.674508 -0.645158'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.262413 -0.604617 0.695016'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.386859 0.734081 -0.330591'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.406443 0.763031 0.224528'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.440201 0.326497 -0.705301'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.487480 0.396388 0.634874'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.535221 -0.220964 -0.680103'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.582500 -0.151074 0.660072'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.616258 -0.587608 -0.269757'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.635842 -0.558659 0.285361'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.831438 0.541255 -0.057559'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.884779 0.133670 -0.432269'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.912475 0.174611 0.352787'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.965816 -0.232973 -0.021924'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.935384 0.507278 -0.272116'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
