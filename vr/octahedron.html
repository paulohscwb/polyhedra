<html>
  <head>
	<title>Platonic polyhedra</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>  
<body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #87CEFA; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #b3b3b3; side:double;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #556B2F; align:center;"></a-mixin>
			<a-mixin id="s3_1" position="0 0 0.866"></a-mixin> <!--apotema do triangulo-->
			<a-mixin id="s3_2" position="0 -1.5 0.866"></a-mixin> <!--apotema do triangulo + metade da aresta -->
			<a-mixin id="s3_3" position="0 1.2246 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="esfera" geometry="radius: 0.2;" material="metalness:0.4; roughness:0.5;"></a-mixin> <!--vertices-->
			<a-mixin id="arestas" geometry="radius: 0.05; height:3"material="metalness:0.4; roughness:0.5;"></a-mixin> <!--arestas-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<!--<a-entity scale="2 2 2" position="0 0 0">
			<a-plane mixin="mtl0p texto" material="color: #b3b3b3" width="5" position="0 -1 2.5" rotation="-45 0 0" 
			  text="value:OCTAHEDRON  |  Faces: 8 triangles  |  Edges: 12  |  Vertices: 6  |  Sphericity: 0.846  |  Diedral angle: 109.4712 degrees;"></a-plane>
		</a-entity>-->
		<a-entity scale="2 2 2" position="0 0 0">
			<!--<a-gltf-model src="plato/octahedron.glb"></a-gltf-model>-->
	  		<a-entity position="0 -1.2246 0"> <!--apotema-->
			<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s3_1" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 240 90">
						<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
					</a-entity>
					<a-entity mixin="s3_3"> <!--joga para o centro do dodecaedro-->
					<a-entity rotation="109.28 0 0"> <!--angulo entre as faces-->
						<a-entity mixin="s3_3"> <!--joga na lateral a partir do centro-->
							<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s3_3">
						<a-entity rotation="109.28 120 0"> <!--angulo entre as faces + lateral -->
						<a-entity mixin="s3_3">
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s3_3">
						<a-entity rotation="109.28 240 0">
							<a-entity mixin="s3_3">
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				
				<a-entity id="cima" position="0 2.4492 0" rotation="180 120 0">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s3_1" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 240 90">
						<a-cylinder mixin="arestas mtl8 s3_1"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s3_2"></a-sphere>
					</a-entity>
				</a-entity>
				
			</a-entity>
		</a-entity>

		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; minDistance: 0.5; initialPosition: 300 300 650"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.8"></a-light>
		<a-light type="directional" color="white" intensity="0.7" position="-3 2 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.7" position="3 -2 1" light="castShadow:true"></a-light>

		<a-sky color="aliceblue"></a-sky>

	</a-scene>
</body>
</html>
