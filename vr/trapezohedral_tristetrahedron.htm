<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="colorManagement: true; logarithmicDepthBuffer: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: green; x-offset: 0.15" rotation="-25 0 -90">
			<a-mixin id="esfera" geometry="radius: 0.15;" material="metalness:0.4; roughness:0.5;" scale="1 1 1"></a-mixin>
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
		</a-assets>

		<a-entity position="0 -0.5 1" rotation="0 0 90" scale="0.9 0.9 0.9">
			<a-obj-model src="outros/TrapezohedralTristetrahedron.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="outros/TrapezohedralTristetrahedronL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='0 6 -4.25 '></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-5.2 -3 -4.25'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='5.2 -3 -4.25'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 0 4.24'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.81 -1.04 -0.66'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 -2.08 -3.6'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 -1.26 -1.68'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='1.8 -1.04 -0.66'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='1.09 0.63 -1.68'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='1.8 1.04 -3.6'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 2.08 -0.66'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.09 0.63 -1.68'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.81 1.04 -3.6'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 0 -3.47'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; minDistance: 0.5; initialPosition: 100 0 700"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
