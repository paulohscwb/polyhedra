<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
</head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #262626; align: center;"></a-mixin>
			<a-mixin id="s12_1q" position="0 0 1.5"></a-mixin> <!--apotema do quadrado-->
			<a-mixin id="s12_1t" position="0 0 0.866"></a-mixin> <!--apotema do triangulo-->
			<a-mixin id="s12_2q" position="0 -1.5 1.5"></a-mixin> <!--apotema do quadrado + metade da aresta -->
			<a-mixin id="s12_2t" position="0 -1.5 0.866"></a-mixin> <!--apotema do triangulo + metade da aresta -->
			<a-mixin id="s12_3q" position="0 2.1213 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="s12_3t" position="0 2.4495 0"></a-mixin> <!--apotema do solido-->
			<a-mixin id="esfera" geometry="radius: 0.2;"></a-mixin> <!--vertices-->
			<a-mixin id="arestas" geometry="radius: 0.05; height:3"></a-mixin> <!--arestas-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>

		<a-entity scale="2 2 2" position="0 0 0">
			<a-plane mixin="mtl0p texto" material="color: #b3b3b3" width="4.5" position="0 -1 2.5" rotation="-45 0 0" 
			  text="value:CUBOCTAHEDRON  |  Faces: 14  |  Polygons: 8 triangles and 6 squares  |  Edges: 24  |  Vertices: 12  |  Sphericity: 0.905  |  Diedral angle: 125.26 (4-3) degrees;"></a-plane>
		</a-entity>
		<a-entity scale="1.3 1.3 1.3" position="0 0 0">
	  		<a-entity position="0 -2.4495 0"> <!--apotema-->
				<a-entity id="baixo">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s12_1q" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s12_2q"></a-sphere>
					</a-entity>
					<a-entity rotation="0 90 90">
						<a-cylinder mixin="arestas mtl8 s12_1q"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s12_2q"></a-sphere>
					</a-entity>
					<a-entity rotation="0 180 90">
						<a-cylinder mixin="arestas mtl8 s12_1q"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s12_2q"></a-sphere>
					</a-entity>
					<a-entity rotation="0 270 90">
						<a-cylinder mixin="arestas mtl8 s12_1q"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s12_2q"></a-sphere>
					</a-entity>
					<a-entity mixin="s12_3q"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="125.26 0 0"> <!--angulo entre as faces-->
							<a-entity mixin="s12_3t"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s12_3q"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="125.26 90 0"> <!--angulo entre as faces-->
							<a-entity mixin="s12_3t"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s12_3q"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="125.26 180 0"> <!--angulo entre as faces-->
							<a-entity mixin="s12_3t"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s12_3q"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="125.26 270 0"> <!--angulo entre as faces-->
							<a-entity mixin="s12_3t"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				
				<a-entity id="cima" position="0 4.2426 0" rotation="0 0 180">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas mtl8 s12_1q" ></a-cylinder>
						<a-sphere mixin="esfera mtl9 s12_2q"></a-sphere>
					</a-entity>
					<a-entity rotation="0 90 90">
						<a-cylinder mixin="arestas mtl8 s12_1q"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s12_2q"></a-sphere>
					</a-entity>
					<a-entity rotation="0 180 90">
						<a-cylinder mixin="arestas mtl8 s12_1q"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s12_2q"></a-sphere>
					</a-entity>
					<a-entity rotation="0 270 90">
						<a-cylinder mixin="arestas mtl8 s12_1q"></a-cylinder>
						<a-sphere mixin="esfera mtl9 s12_2q"></a-sphere>
					</a-entity>
					<a-entity mixin="s12_3q"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="125.26 0 0"> <!--angulo entre as faces-->
							<a-entity mixin="s12_3t"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s12_3q"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="125.26 90 0"> <!--angulo entre as faces-->
							<a-entity mixin="s12_3t"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s12_3q"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="125.26 180 0"> <!--angulo entre as faces-->
							<a-entity mixin="s12_3t"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="s12_3q"> <!--joga para o centro do dodecaedro-->
						<a-entity rotation="125.26 270 0"> <!--angulo entre as faces-->
							<a-entity mixin="s12_3t"> <!--joga na lateral a partir do centro-->
								<a-entity rotation="0 120 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
								<a-entity rotation="0 240 90">
									<a-cylinder mixin="arestas mtl8 s12_1t"></a-cylinder>
									<a-sphere mixin="esfera mtl9 s12_2t"></a-sphere>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
								
			</a-entity>
		</a-entity>

		<a-entity camera="fov:1; near:10;" look-controls orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 0 150 650"></a-entity>
	  
		<!--<a-light type="ambient" color="#eaeaea" intensity="1"></a-light>
<a-light type="directional" intensity="1.1" position="3 3 3" target="#directionaltarget" light="castShadow:true;">
 <a-entity id="directionaltarget" position="0 -1 0" ></a-entity>
</a-light> -->

		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
