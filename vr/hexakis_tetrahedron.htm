<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="width: 4; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="esfera" geometry="radius: 0.16;" material="metalness:0.4; roughness:0.5;" scale="1 1 1"></a-mixin>
			<a-asset-item id="material" src="outros/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 -0.65 1" rotation="0 0 0" scale="0.85 0.85 0.85">
			<a-obj-model src="outros/HexakisTetrahedron.obj" mtl="#material" scale="0.997 0.997 0.997" animation__4='property: components.material.material.opacity; isRawProperty: true; dur: 10000; from: 1; to: 0; easing: linear; delay: 2000'></a-obj-model>
			<a-obj-model src="outros/HexakisTetrahedronL.obj" mtl="#material" animation__5='property: components.material.material.opacity; isRawProperty: true; dur: 23000; from: 1; to: 0; easing: linear; delay: 3000'></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='0 6 -4.25'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-5.2 -3 -4.25'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='5.2 -3 -4.25'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 0 4.24'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-3.5 -2 0.75'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 -4 -5'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 -4.5 -0.53'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='3.5 -2 0.75'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-3.9 2.25 -0.53'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='3.5 2 -5'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 4 0.75'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='3.9 2.25 -0.53'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-3.5 2 -5'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0 0 -6.89'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; minDistance: 0.5; initialPosition: 150 300 650" animation='property: rotation; dur: 10000; from: 0 0 0; to: 0 360 0; easing: linear; delay: 3000' animation__2='property: rotation; dur: 10000; from: 0 0 0; to: 180 0 0; dir: alternate; easing: linear; delay: 14000; loop: 1' animation__3='property: rotation; dur: 10000; from: 0 0 0; to: 0 0 180; dir: alternate; easing: linear; delay: 35000; loop: 1' ></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
