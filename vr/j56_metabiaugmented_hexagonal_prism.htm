<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.033;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="56.05 -45 166.6" scale="4.2 4.2 4.2">
			<a-obj-model src="johnson/j56_metabiaugmented_hexagonal_prism.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j56_metabiaugmented_hexagonal_prismL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.808867 0.159752 0.276420'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.700013 -0.297342 -0.421621'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.454926 0.822531 -0.102389'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.346072 0.365437 -0.800430'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.331474 -0.383478 0.706586'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.222620 -0.840572 0.008545'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.189019 -1.044602 0.713507'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.376408 0.942079 -0.051032'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.485263 0.484985 -0.749073'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.499860 -0.263930 0.757943'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.608714 -0.721024 0.059902'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.853802 0.398849 0.379134'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.962656 -0.058246 -0.318907'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.111755 0.435562 -0.458586'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
