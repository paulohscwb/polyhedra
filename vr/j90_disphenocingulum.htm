<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="-80.28 0 -36.75" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j90_disphenocingulum.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j90_disphenocingulumL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.753999 -0.411397 0.610751'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.732127 -0.483215 -0.285043'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.599216 0.763406 -0.495842'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.413906 0.414477 0.712494'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.278562 0.016184 -0.879148'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.105415 -0.890983 0.213994'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.009423 -0.810270 -0.673913'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.039660 0.913876 0.118388'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.101994 -0.305887 0.864167'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.267869 0.713733 -0.727747'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.476710 0.507934 0.790906'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.590474 -0.124774 -0.697516'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.722293 -0.806255 -0.126296'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.797883 0.460322 -0.047343'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.929701 -0.221158 0.523878'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.052782 0.264006 0.098264'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
