<html>
  <head>
    <title>Self-intersecting polyhedra</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2022 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="esfera" geometry="radius: 0.019;" material="metalness:0.4; roughness:0.5;"></a-mixin>
		</a-assets>
				
		<a-entity position="0 0 0" scale="7 7 7">
			<a-obj-model id="fc" src="outros/GreatDodecacronicHexecontahedron.obj" mtl="outros/solidos.mtl" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="outros/GreatDodecacronicHexecontahedronL.obj" mtl="outros/solidos.mtl"></a-obj-model>
			<a-sphere mixin="esfera mtl9" position="0.0 0.618033 0.381966"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -0.618033 -0.381966"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -0.618033 0.381966"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.618033 -0.381966 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.618033 -0.381966 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.618033 0.381966 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.618033 0.381966 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.381966 0.0 0.618033"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.381966 0.0 -0.618033"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.381966 0.0 0.618033"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.381966 0.0 -0.618033"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.5801787 0.0 -0.2216086"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.5801787 0.0 0.2216086"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.5801787 0.0 -0.2216086"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.5801787 0.0 0.2216086"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -0.2216086 -0.5801787"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -0.2216086 0.5801787"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 0.2216086 -0.5801787"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 0.2216086 0.5801787"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.2216086 -0.5801787 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.2216086 -0.5801787 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.2216086 0.5801787 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.2216086 0.5801787 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -0.4606553 0.2847007"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -0.4606553 -0.2847007"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 0.4606553 0.2847007"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 0.4606553 -0.2847007"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.4606553 0.2847007 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.4606553 0.2847007 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.4606553 -0.2847007 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.4606553 -0.2847007 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.2847007 0.0 -0.4606553"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.2847007 0.0 0.4606553"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.2847007 0.0 -0.4606553"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.2847007 0.0 0.4606553"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.3585702 0.3585702 0.3585702"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.3585702 0.3585702 -0.3585702"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.3585702 0.3585702 0.3585702"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.3585702 0.3585702 -0.3585702"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.3585702 -0.3585702 0.3585702"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.3585702 -0.3585702 -0.3585702"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.3585702 -0.3585702 0.3585702"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-0.3585702 -0.3585702 -0.3585702"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 0.618033 -0.381966"></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 150 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Great dodecacronic hexecontahedron</span>
		<br><span class="titulo">Grande hexecontaedro dodecacr√¥nico</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
