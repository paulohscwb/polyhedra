<body style='margin: 0; overflow: hidden;'>

  <a-scene cursor="rayOrigin: mouse" raycaster="objects: .lnk;" 
	   embedded renderer="logarithmicDepthBuffer: true; colorManagement: true;" arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 4x4; debugUIEnabled: false;'>
     
     <a-assets>
		<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
		<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
		<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
		<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
		<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
		<a-mixin id="esfera" geometry="radius: 0.05;" material="metalness:0.4; roughness:0.5;"></a-mixin>
		<a-mixin id="esferaP" geometry="radius: 0.015;" material="metalness:0.4; roughness:0.5;"></a-mixin>
		<a-mixin id="esferaG" geometry="radius: 0.1;" material="metalness:0.4; roughness:0.5;"></a-mixin>
		<a-mixin id="lnk" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 0.25 0" link="title: 3D model; highlighted:true; backgroundColor:LightGray"></a-mixin>
	</a-assets>
