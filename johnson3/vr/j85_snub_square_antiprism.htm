<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="57.46 0 31.79" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j85_snub_square_antiprism.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j85_snub_square_antiprismL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.905986 -0.506450 -0.380955'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.774402 -0.096785 0.410496'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.648503 0.795226 0.411689'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.327620 0.028199 -0.818195'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.278924 -0.815280 0.187334'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.177548 0.786870 -0.356208'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.134682 -0.843968 -0.701432'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.066690 0.257644 0.840681'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.229454 0.996879 0.419536'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.428788 -0.460851 0.617519'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.523163 -0.229235 -0.671807'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.553730 -0.948137 -0.129793'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.673235 0.529435 -0.209820'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.811213 0.353538 0.662851'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='1.079561 -0.235865 0.036650'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.984789 0.388776 -0.318546'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
