<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="3.72 0 70.33" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j92_triangular_hebesphenorotunda.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j92_triangular_hebesphenorotundaL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.638635 0.125804 -0.670329'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.593696 0.259282 0.673290'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.427424 0.876636 -0.665507'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.373109 -0.604827 -0.606627'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.328170 -0.471348 0.736992'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.217876 -0.903403 0.097033'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.141658 1.042101 0.041134'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.021021 0.094954 1.176701'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.013575 0.743525 0.744795'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.036802 0.343022 -0.994341'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.267732 -1.036179 -0.498733'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.302328 -0.387609 -0.930640'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.443205 -0.438661 0.847867'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.499183 0.610749 0.149029'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.553499 -0.870715 0.207908'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.609478 0.178694 -0.490931'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.764710 -0.119883 0.212731'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.748928 0.557858 -0.030371'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
