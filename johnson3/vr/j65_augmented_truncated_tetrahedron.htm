<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.031;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="198.71 0 -43.3" scale="4.5 4.5 4.5">
			<a-obj-model src="johnson/j65_augmented_truncated_tetrahedron.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j65_augmented_truncated_tetrahedronL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.830829 0.815648 0.102539'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.699591 -0.379344 -0.648261'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.533188 0.433825 0.762285'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.401951 -0.761167 0.011485'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.338469 0.986004 -0.528495'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.318749 -0.354582 0.716757'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.090409 -0.590810 -0.619549'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.251663 -0.893891 0.485632'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.256812 0.222359 0.790997'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.451531 0.774538 -0.499782'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.665970 -0.013869 -0.545309'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.744023 -0.723534 -0.145401'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.749172 0.392715 0.159963'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.827225 -0.316950 0.559871'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.914030 0.409064 -0.602734'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
