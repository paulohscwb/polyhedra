<html>
  <head>
    <title>Polyhedra</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="esfera" geometry="radius: 0.036;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="johnson/solidos.mtl"></a-asset-item>
		</a-assets>
				
		<a-entity position="0 0 0" rotation="170.22 0 -133.38" scale="3.8 3.8 3.8">
			<a-obj-model src="johnson/j64_augmented_tridiminished_icosahedron.obj" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model src="johnson/j64_augmented_tridiminished_icosahedronL.obj" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera mtl9' position='-0.489362 -0.260552 0.643961'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.324420 0.578558 -0.683014'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.099589 -0.843165 -0.034687'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.142581 0.461547 0.820446'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.244520 0.980145 0.000330'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.634293 0.397531 -0.678318'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.773247 -0.481142 -0.277630'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='0.922916 0.325215 0.250871'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-1.026197 -0.969903 0.243270'></a-sphere>
			<a-sphere mixin='esfera mtl9' position='-0.777985 -0.188235 -0.285228'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 50 150 700; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
